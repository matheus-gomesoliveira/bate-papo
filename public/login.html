<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Cadastro novo usuario</title>
</head>

<body>
    <div id="form">
        <form action="/login" method="POST">

            <h3>LOGIN</h3>
            <div class="input_label">
                <label for="usuario">Nome Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Insira seu nome de usuario..." required>
            </div>
            <div class="input_label">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Insira sua senha..." required>
            </div>
            <button type="submit">Login</button>

        </form>
    </div>
</body>

</html>
