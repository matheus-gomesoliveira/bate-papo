<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Cadastro</title>
</head>
<body>
    <div id="form">
        <form action="/formulario" method="POST">

            <h3>CADASTRO</h3>
            <div class="input_label">
                <label class="rotul" for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Insira seu nome." required>            
            </div>
            <div class="input_label">
                <label class="rotul" for="data_nascimento">Data de Nascimento:</label>
                <input type="text" id="data_nascimento" name="data_nascimento" placeholder="DD/MM/AAAA" maxlength="10" oninput="formatarData(this)" required>
            </div>
            <div class="input_label">
                <label class="rotul" for="apelido">Nickname ou Usuario:</label>
                <input type="text" id="apelido" name="apelido" placeholder="Insira seu nome de usuÃ¡rio." required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        function formatarData(input) {
            let valor = input.value.replace(/\D/g, '');
    
            if (valor.length === 8) {
                input.value = valor.replace(/^(\d{2})(\d{2})(\d{4})$/, '$1/$2/$3');
            }
        }
    </script>
</body>

</html>
